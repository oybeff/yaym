<!DOCTYPE html>
{% extends "mind/nav_foot.html" %} {% load i18n %} {% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% trans "Team Member Details" %}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    {% block content %}
    <div class="team-member-details">
      <h1 class="title is-2 has-text-centered">{{ title }}</h1>
      <div class="columns">
        <div class="column is-6">
          <div class="text-aziz ml-4 mt-6">
            <p>{{ description|safe }}</p>
          </div>
        </div>
        <div class="column is-6 aziz mt-6">
          <figure class="image is-1by2">
            {% if img %}
            <img src="{{ img.url }}" alt="Team Member Image" />
            {% else %}
            <p>{% trans "No image available." %}</p>
            {% endif %}
          </figure>
        </div>
      </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
    {% endblock %}
  </body>
</html>
